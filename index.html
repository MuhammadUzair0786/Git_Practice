<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign In form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body style="font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

        <h2>Add new Heading</h2>
        <div style="background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
            <h2 style="color: #333; text-align: center; margin-bottom: 24px;">Sign In</h2>
            
            <form action="/login" method="POST">
                <div style="margin-bottom: 16px;">
                    <label for="email" style="display: block; margin-bottom: 8px; color: #555;">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;"
                        placeholder="your@email.com"
                    >
                </div>
                
                <div style="margin-bottom: 24px;">
                    <label for="password" style="display: block; margin-bottom: 8px; color: #555;">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;"
                        placeholder="••••••••"
                    >
                </div>
                
                <button 
                    type="submit" 
                    style="width: 100%; padding: 12px; background-color: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;"
                    onmouseover="this.style.backgroundColor='#3367d6'" 
                    onmouseout="this.style.backgroundColor='#4285f4'"
                >
                    Sign In
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="#" style="color: #4285f4; text-decoration: none;">Forgot password?</a>
                <span style="color: #ddd; margin: 0 8px;">|</span>
                <a href="#" style="color: #4285f4; text-decoration: none;">Create account</a>
            </div>
        </div>

        
        <script src="" async defer></script>
    </body>
</html>
